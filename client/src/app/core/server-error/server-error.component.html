<div class="container mt-5">
  <h1>Interanl server error</h1>
  <ng-container *ngIf="error">
    <h5 class="text-danger">Error: {{ error.message }}</h5>
    <p class="font-weight-bold">
      This error comes from the server - not angular
    </p>
    <p>What to do next?</p>
    <ol>
      <li>Check the network tab in chrome dev tools</li>
      <li>Reproduce the request in postman</li>
    </ol>
    <h5>stack trace</h5>
    <code class="mt-5" style="background-color: whitesmoke">{{
      error.details
    }}</code>
  </ng-container>
</div>
